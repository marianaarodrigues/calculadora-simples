<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Introdução ao Javascript</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row text-center my-3">
                <h1>Calculadora simples</h1>
            </div>
            <div class="row align-items-center my-3">
                <div class="col-auto p-0">
                    <p class="my-auto">Informe qual operação será realizada: <strong>+</strong> (adição),
                        <strong>-</strong> (subtração),
                        <strong>*</strong> (multiplicação), ou <strong>/</strong> (divisão)
                    </p>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control my-1" id="sinal">
                </div>
            </div>
            <div class="row align-items-center my-3">
                <div class="col-auto p-0">
                    <p class="my-auto">Informe dois números inteiros</p>
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control my-1" id="num1">
                </div>
                <div class="col-auto">
                    <input type="number" class="form-control my-1" id="num2">
                </div>
            </div>
            <div class="row my-3">
                <div class="col-auto">
                    <button type="button" class="btn btn-outline-dark" onclick="principal()">
                        Calcular
                    </button>
                </div>
            </div>
            <div class="row resultado">
                <div class="col-auto">
                    <div id="resposta">Resultado:</div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
